<!DOCTYPE html>
<html>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>20</td>
  </tr>
</table>

<button id="average" onclick="myFunction()">Average</button>

<script>
const averageAge = students => {
	const totalAge = students.reduce((acc, { age }) => acc + age, 0);
    return totalAge / students.length;
};

const students = [ 
	{ name: "Alice", age: 20 },
	{ name: "Bob", age: 21 },
    { name: "Jane", age: 20 }
];


const myFunction = () => {
  document.getElementById("average").innerHTML = averageAge(students);
  console.log(averageAge(students));
}
</script>

</body>
</html>
