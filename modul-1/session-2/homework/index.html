<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Playlist</title>
</head>
<body>
    <div class="container">
        <div class="card playlist">
            <h1>Create Playlist</h1>
            <form id="playlist-form">
                <label for="playlist-title" >Insert your playlist title:</label><br>
                <input id="playlist-title" placeholder="Enter playlist title."><br>
                <label for="playlist-desc" >What's this playlist about?:</label><br>
                <input id="playlist-desc" placeholder="Enter playlist description."><br>
                <button class="btn" type="Submit">Submit</button>
            </form>  
        </div>
        <div class="card song">
            <img class="song-image" src="images/nikhil-prasad-LxLPpk79P7s-unsplash.jpg" alt="">
            <p class="song-title">The Fellowship of the Ring</p>
            <p class="song-author">J. R. R. Tolkien</p>
            <p class="song-album">from The Lord of The Rings</p>
            <button class="btn">Save to Playlist</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
